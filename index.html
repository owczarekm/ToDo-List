<!DOCTYPE html>
<html lang="pl_PL">
    <head>
        <meta charset="UTF-8">
        <title>Lista zada≈Ñ</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="css/styles.css">
    </head>
    <body>
            <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

            <script src="main.js"></script>

        <header class="navbar navbar-dark bg-dark text-secondary display-5 font-weight-bold  container-fluid">
            <a class="navbar-brand">ToDo</a>
            <form class="form-inline justify-content-center">
                <input class="form-control mr-sm-1 " type="search" placeholder="Wyszukaj zadanie" arial-label="Search">
                <button class="btn btn-sm btn-outline-primary my-1 my-sm-0" type="submint">Wyszukaj</button>
                </form>
        </header>
        <div class="containter-fluid">
            <div class="row">
                <div class="col-2 todo_sidebar">
                    <ul>
                        <li>cos</li>
                        <li>cos</li>
                    </ul>    
                </div>
                <div class="col-10 pl-0">
                        <div class="todo_container scrollbar thin">
                            <div class="todo_container_header">
                                <span class="font-weight-bold text-secondary">Zadania</span>
                                <button type="button" class="btn btn-link p-0" id="showAddForm">Dodaj zadanie</button>
                            </div>
                        <div class="todo_content" id="addListForm">
                            <form id='addForm'>
                                <div class="form-group">
                                    <label for= "formTitle">Nazwa zadania</label>
                                    <input type="text" class="form-control" id="formTitle">
                                </div>
                                <div class="form-group">
                                        <label for= "formPriority">Wybierz priorytet</label>
                                        <select type="text" class="form-control" id="formPriority">
                                            <option value='0'>Wysoki</option>
                                            <option value='10'>Normalny</option>
                                            <option value='20'>Niski</option>
                                        </select>
                                </div>
                                <div class="form-group">
                                        <label for= "formDesc">Opis zadania</label>
                                        <input type="text" class="form-control" id="formDesc">
                                </div>
                                <div class="form-group">
                                        <label for= "formUrl">Url</label>
                                        <input type="text" class="form-control" id="formUrl">
                                </div>
                                <div class="form-group">
                                        <label for= "formAuthor">Autor zadania</label>
                                        <input type="text" class="form-control" id="formAuthor">
                                </div>
                                <button type="button" class="btn btn-primary" id="addItemForm">Dodaj</button>
                                <button type="button" class="btn btn-primary">Anuluj</button>

   
                        
                            </form>
                        </div>
                        <div class="todo_content force-overflow" id="taskList"></div>
                        
                        </div>
                </div>
            </div>
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

        <script src="main.js"></script>

        //<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        //<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    </body>
</html>
